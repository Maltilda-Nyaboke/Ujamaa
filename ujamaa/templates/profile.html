{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row" style="margin-top:100px;">
        <div class="col-md-2">
            <div class="row" >
            <img src="{{user.profile.profile_photo.url}}" class="img-thumbnail" alt="{{project.title}}" style="border-radius: 50%; height: 150px;width:150px;">
            <h3 class="">{{user.username}}</h3>
            <p>{{user.profile.bio}}</p>
        </div>
        </div>
        <div class="col-md-10">
           <a href="{% url 'update_profile' %}"><button class="btn" style="background-color:black; color: white; margin-top: 100px;">Edit profile</button></a> 

        </div>
    </div>

    
</div>


{% endblock %}
